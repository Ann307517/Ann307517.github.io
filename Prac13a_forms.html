<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic HTML Document Layout</title>
    <style>
       
    </style>
</head>

<body>
    <form action="Prac12a_forms.html" method="get">
        <p>User ID: <input type="text" name="ID" required /></p>
        <p>Password: <input type="password" name="password" required /></p>
        <p>Name: <input type="text" name="Name" required /></p>
        <p>Address: <input type="text" name="Address" /></p>
        <p>
            Country:
            <select name="Countries" required>
                <option value="country1">Singapore</option>
                <option value="country2">United States of America</option>
                <option value="country3">Malaysia</option>
                <option value="country4">Indonesia</option>
            </select>
        </p>
        <p>Zip Code: <input type="number" name="ZipCode" required /></p>
        <p>Email: <input type="email" name="email" required /></p>

        <p>
            Sex:
            <input type="radio" name="gender" required />
            <label for="male">Male</label>
            <input type="radio" name="gender" required />
            <label for="female">Female</label>
        </p>
        <p>
            Language:
            <input type="checkbox" name="option1" value="english" required>
            <label for="option1">English</label>
            <input type="checkbox" name="option2" value="notEnglish" required>
            <label for="option2">Non English</label>
        </p>
        <p>About: <textarea></textarea></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
